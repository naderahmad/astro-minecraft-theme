name:  Build & Deploy Astro

on:
  push:
    branches: [ master ]    # o 'master' si esa es tu rama
  workflow_dispatch:

permissions:
  contents: read         # para checkout
  pages: write           # para publicar
  id-token: write        # para deploy-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name:  Checkout repo
        uses: actions/checkout@v4

      - name:  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name:  Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build    # asegúrate de tener en package.json: "build": "astro build"

      - name:  Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload `dist/`
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist        # Astro genera aquí el sitio estático

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name:  Download artifact
        uses: actions/download-pages-artifact@v1

      - name:  Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
